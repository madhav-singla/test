<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="script.js" defer></script>

    <style>
        body {
            background-color: rgba(207, 246, 150, 0.397);
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins';
        }

        .highlight {
            color: rgb(14, 209, 0);
            font-weight: bold;

        }

        h1 {
            display: flex;
            justify-content: center;
            font-size: 50px;
        }

        .container {
            background: white;
            padding: 48px;
            padding-bottom: 50px;
            border-radius: 14px;
            margin: auto;
            width: 55vw;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);


        }

        .container p:nth-of-type(1) {
            display: flex;
            font-size: 24px;
            font-weight: 700;
            margin-top: 12px;
        }

        .container p:nth-of-type(2) {
            display: flex;
        }

        .last {
            margin-top: -50px;
            display: flex;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
        }

        #progressText {
            font-size: 12px;
        }

        progress {
            width: 100%;
            min-height: 12px;
            max-height: 2.5vw;
            appearance: none;
        }

        progress::-webkit-progress-bar {
            background-color: #e0e0e0;
            border-radius: 8px;
        }

        progress::-webkit-progress-value {
            background-color: #76c7c0;
            border-radius: 8px;
        }

        .container p.need {
            inherits: false;
            font-size: 12px !important;
            color: rgb(255, 0, 0);
            font-weight: 700;
        }


        input[type="checkbox"] {
            -webkit-appearance: none;
            appearance: none;
            min-width: 20px;
            min-height: 20px;
            border-radius: 50%;
            border: 2px solid #80808042;
            outline: none;
            cursor: pointer;
            position: relative;
        }

        input[type="checkbox"]:checked {
            background-color: #4CAF50;
            border: 2px solid #4CAF50;
        }

        input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        input[type="text"] {
            appearance: none;
            border: none;
            width: 100%;
            height: 40px;
            font-size: 16px;
            padding: 5px;
        }

        .completed {
            appearance: none;
            border: none;
            width: 300px;
            height: 40px;
            font-size: 16px;
            padding: 5px;
            color: #0eed15;
            text-decoration: line-through;
        }

        input[type="text"]:focus {
            outline: none;
            border: none;
        }

        .goal {
            display: flex;
            align-items: center;
            border: 2px solid #80808042;
            border-radius: 12px;
            margin: 10px 0;
            overflow: hidden;
        }

        .add-more {
            margin: auto;
            padding: 0;
            display: inline-block;
            color: gray;
        }

        .shareButton {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        button {
            font-family: inherit;
            font-size: 20px;
            background: #21212100;
            color: rgb(155, 153, 153);
            fill: rgb(155, 153, 153);
            padding: 0.7em 1em;
            padding-left: 0.9em;
            display: flex;
            align-items: center;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            font-weight: 1000;
        }



        button span {
            display: block;
            margin-left: 0.3em;
            transition: all 0.3s ease-in-out;
        }

        button svg {
            display: block;
            transform-origin: center center;
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            background: #EBFBD5;
        }

        button:hover .svg-wrapper {
            transform: scale(1.25);
            transition: 0.5s linear;
        }

        button:hover svg {
            transform: translateX(1.2em) scale(1.1);
            fill: #000000;
        }

        button:hover span {
            opacity: 0;
            transition: 0.5s linear;
        }

        button:active {
            transform: scale(0.95);
        }

        input[type='text']::placeholder {
            color: #d9d9d9;
        }

        @media(max-width:700px) {
            h1 {
                font-size: 9vw;
            }
        }
    </style>

</head>

<body>
    <h1><span class="highlight">Focus on&nbsp;</span>Today</h1>
    <div class="container">
        <p>Today</p>
        <p>Raise the bar by completing your goals</p>
        <div class="progress-container">
            <progress id="goalProgress" value="0" max="3"></progress>
            <p id="progressText">0 of 3 goals completed</p>
        </div>


        <p class="need">Please enter values</p>

        <div class="goal-container">

            <div class="goal">

                <input type="checkbox" id="goal1" onchange="updateProgress()">
                <input type="text" placeholder="add new goal" id="input1">
            </div>
            <div class="goal">

                <input type="checkbox" id="goal2" onchange="updateProgress()">
                <input type="text" placeholder="add new goal" id="input2">
            </div>
            <div class="goal">

                <input type="checkbox" id="goal3" onchange="updateProgress()">
                <input type="text" placeholder="add new goal" id="input3">
            </div>
        </div>
        <div class="goal">
            <div class="add-more">+</div>
        </div>
    </div>
    <p class="last">Move one step ahead today</p>
    <div class="shareButton">

        <button>
            <div class="svg-wrapper-1">
                <div class="svg-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" class="icon">
                        <path
                            d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z">
                        </path>
                    </svg>
                </div>
            </div>
            <span>Save</span>
        </button>
    </div>
    <script>

        const inputfeilds1 = document.querySelector("#input1");
        const inputfeilds2 = document.querySelector("#input2");
        const inputfeilds3 = document.querySelector("#input3");
        const need = document.querySelector("body > div > p.need");
        const addcard = document.querySelector("body > div > div.goal");
        const container = document.querySelector("body > div > div.goal-container");
        const progressbar = document.querySelector("#goalProgress");
        const shareButton = document.querySelector("body > div.shareButton > button");

        const updateMessage = () => {
            let allInputFields = [inputfeilds1, inputfeilds2, inputfeilds3,
                ...container.querySelectorAll('input[type="text"]')];
            const allFilled = allInputFields.every(input => input.value.length > 0);
            if (allFilled) {
                setTimeout(() => {
                    need.innerHTML = "";
                }, 2000);
            }
        };

        function updateProgress() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const totalGoals = checkboxes.length;
            let completedGoals = 0;

            checkboxes.forEach(checkbox => {
                const inputField = checkbox.nextElementSibling;

                if (checkbox.checked) {
                    completedGoals++;
                    inputField.classList.add('completed');
                } else {
                    inputField.classList.remove('completed');
                }
            });

            progressbar.max = totalGoals;
            progressbar.value = completedGoals;
            document.getElementById('progressText').innerText = `${completedGoals} of ${totalGoals} goals completed`;
        }

        inputfeilds1.addEventListener('input', updateMessage);
        inputfeilds2.addEventListener('input', updateMessage);
        inputfeilds3.addEventListener('input', updateMessage);

        let boxCounter = 3;

        addcard.addEventListener('click', () => {
            boxCounter++;

            const goalDiv = document.createElement('div');
            goalDiv.classList.add('goal');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `goal${boxCounter}`;
            checkbox.onchange = updateProgress;

            const inputField = document.createElement('input');
            inputField.type = 'text';
            inputField.placeholder = 'add new goal';
            inputField.id = `input${boxCounter}`;
            inputField.oninput = updateMessage;

            goalDiv.appendChild(checkbox);
            goalDiv.appendChild(inputField);

            container.appendChild(goalDiv);

            updateProgress();
        });

        updateProgress();

        document.body.addEventListener('input', function (event) {
            if (event.target.tagName === 'INPUT' && event.target.type === 'text') {
                updateMessage();
            }
        }, true);


        function handleShare() {
            try {
                if (!navigator.share) {
                    alert('Sharing not supported on this device/browser');
                    return;
                }

                setTimeout(() => {

                    domtoimage.toPng(document.body, {
                        bgcolor: '#EBFBD5', quality: 1, pixelRatio: 10,
                        style: {
                            position: 'absolute',
                            top: '0',
                            left: '0',
                            width: '100%',
                            height: '100%',
                            overflow: 'visible',
                        }
                    })
                        .then(function (dataUrl) {
                            const imageBlob = dataURLtoBlob(dataUrl);

                            const shareData = {
                                title: 'My Goal Tracker',
                                text: 'Check out my goals! I am progressing towards achieving them.',
                                files: [
                                    new File([imageBlob], 'screenshot.png', { type: 'image/png' })
                                ]
                            };

                            navigator.share(shareData)
                                .then(() => console.log('Successfully shared'))
                                .catch((error) => console.log('Error sharing', error));
                        })
                        .catch(function (error) {
                            console.error('Error capturing screenshot:', error);
                        });
                }, 3000);
            } catch (error) {
                console.error('Error sharing content:', error);
            }
        }

        function dataURLtoBlob(dataURL) {
            const byteString = atob(dataURL.split(',')[1]);
            const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) { ia[i] = byteString.charCodeAt(i); } return new Blob([ab], {
                type:
                    mimeString
            });
        } shareButton.addEventListener('click', handleShare);

    </script>
</body>

</html>
